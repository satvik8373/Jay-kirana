services:
  - type: web
    name: jay-kirana
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    routes:
      - type: rewrite
        source: /reset-password/*
        destination: /index.html
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: no-store, no-cache, must-revalidate
      - path: /*
        name: X-Frame-Options
        value: DENY
    envVars:
      - key: NODE_ENV
        value: production 