services:
  # Backend API service
  - type: web
    name: jay-kirana
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: CLIENT_URL
        value: https://jay-kirana.onrender.com

  # Frontend static site
  - type: static
    name: jay-kirana
    env: static
    buildCommand: |
      cd client
      npm install
      npm run build
    publishDir: client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        headers:
          - name: Cache-Control
            value: no-store
          - name: X-Content-Type-Options
            value: nosniff
      - path: /*.js
        headers:
          - name: Content-Type
            value: application/javascript; charset=utf-8
          - name: Cache-Control
            value: public, max-age=31536000, immutable
      - path: /*.css
        headers:
          - name: Content-Type
            value: text/css; charset=utf-8
          - name: Cache-Control
            value: public, max-age=31536000, immutable
      - path: /*.html
        headers:
          - name: Content-Type
            value: text/html; charset=utf-8
          - name: Cache-Control
            value: no-cache
    staticPublishPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://jay-kirana.onrender.com
      - key: VITE_UPLOAD_URL
        value: https://jay-kirana.onrender.com/uploads 