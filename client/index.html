<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jay Kirana Store</title>
    <meta name="description" content="Your one-stop shop for all grocery needs" />
    <!-- Prevent 404 errors for favicon and manifest -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    <!-- Add base URL for client-side routing -->
    <base href="/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Add fallback for client-side routing -->
    <script>
      // Single Page Apps for GitHub/Render Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </body>
</html>
