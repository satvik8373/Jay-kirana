[build]
  base = "/"
  command = "chmod +x build.sh && ./build.sh"
  publish = "client/dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  CI = "false"
  NODE_VERSION = "18"
  NPM_FLAGS = "--no-audit --no-fund"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild" 